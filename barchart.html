<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.js"></script>
    <title>Document</title>
</head>

<body>
    <h1>D3 and SVG</h1>
    <div id="svg-goes-here"></div>
    <script>
        let data = [40, 50, 25, 30, 10];
        let w = 50 + (data.length * 30);
        let h = 200;
        let colorArray=["red","lemonchiffon","blue","yellow","purple"];

        let svg = d3.select("#svg-goes-here")
            .append("svg")
            .attr("width", w)
            .attr("height", h)

        svg.selectAll("rect")
            .data(data)
            .enter()
            .append("rect")
            .attr("x", function(d, i) {
                return i * 20;
            })
            .attr("y", function(d){
                return h-d;
            })
            .attr("width", 19)
            .attr("height",function(d){
                return d;
            })
            .attr("fill", function(d,i){
                return colorArray[i];
                
            })
            
    </script>
</body>

</html>
